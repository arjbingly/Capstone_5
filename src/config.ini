[env]
run_json_preprocessor = False

[instance]
user = ajafari

[model]
vec_models = sentencempnet
gen_models = stablelm-tuned-alpha-3b,dolly7b,flacon-40b,TheBlokeMythoLogic-13B-GPTQ,TheBlokefalcon-40b-instruct-GPTQ
embedding_model = sentencempnet
model_path = ${data:base_path}/Save/HuggingFace/
sent_model_path = ${model_path}/${embedding_model}/
top_p = 0.75
top_k = 3
temperature = 0.2
max_length = 128
distance_metric = cos

[db]
vector_db = database
db_path = ${data:base_path}/db/${vector_db}/

[data]
base_path = /home/ubuntu/${instance:user}/

